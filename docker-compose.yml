services:
  eureka:
    build: ./its-eureka-server
    image: tuanemtramtinh/its-eureka-server:latest
    container_name: its-eureka
    ports:
      - "8761:8761"

  gateway:
    build: ./its-gateway
    image: tuanemtramtinh/its-gateway:latest
    container_name: its-gateway
    depends_on:
      - eureka
    ports:
      - "8080:8080"
    environment:
      - EUREKA_DEFAULT_ZONE=http://its-eureka:8761/eureka/

  users:
    build: ./its-users
    image: tuanemtramtinh/its-users:latest
    container_name: its-users
    depends_on:
      - eureka
    environment:
      - EUREKA_DEFAULT_ZONE=http://its-eureka:8761/eureka/

  learning:
    build: ./its-learning-management
    image: tuanemtramtinh/its-learning:latest
    container_name: its-learning
    depends_on:
      - eureka
    environment:
      - EUREKA_DEFAULT_ZONE=http://its-eureka:8761/eureka/
