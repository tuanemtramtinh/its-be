server:
  port: 8080

spring:
  application:
    name: its-gateway

  # Import shared JWT configuration from its-common module
  config:
    import: classpath:application-jwt.yml

  cloud:
    gateway:
      server:
        webflux:
          globalcors:
            add-to-simple-url-handler-mapping: true
            cors-configurations:
              "[/**]":
                allowedOriginPatterns: "*"
                allowedMethods: "*"
                allowedHeaders: "*"
                allowCredentials: true
                maxAge: 3600
          routes:
            - id: learning-management-service
              uri: lb://its-learning-management
              predicates:
                - Path=/learning-management/**
              filters:
                - StripPrefix=1
            - id: user-services
              uri: lb://its-users
              predicates:
                - Path=/users/**
              filters:
                - StripPrefix=1
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
